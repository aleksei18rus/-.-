<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <script src="/js/secundomer.js"></script>
  <title>Нормативы</title>
 </head>
 <body>
    <form name="clockform">
        <p>Время: 
        <input name="clocks" size="12" maxlength="12" value="00:00.00"> 
        <input name="label" size="12" maxlength="40" value="00:00.00">
        <input name="starter" type="button" value="Старт/Стоп" onclick="findTIME()"> 
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input name="clearer" type="button" value="Сбросить всё" onclick="clearALL()">
        </p>
       </form>  
    <table border="1">
    <caption style="margin-bottom: 10px;">Результаты нормативов</caption>
     <tr>
         <th style="width: 100px;">Группа</th>
         <th style="width: 100px;">ПСП</th>
         <th style="width: 100px;">ФИЗО</th>
     </tr>
     <tr><th>1-й<br> год</th><th><p id="marker_0"></p></th><th></th></tr>
     <tr><th>1<br>(до 30 лет)</th><th><p id="marker_1"></p></th><th></th></tr>
     <tr><th>2<br>(31-35 лет)</th><th><p id="marker_2"></p></th><th></th></tr>
     <tr><th>3<br>(36-40 лет)</th><th><p id="marker_3"></p></th><th></th></tr>
     <tr><th>4<br>(41-45 лет)</th><th><p id="marker_4"></p></th><th></th></tr>
     <tr><th>5<br>(46-50 лет)</th><th><p id="marker_5"></p></th><th></th></tr>
     <tr><th>6<br>(51 и более)</th><th><p id="marker_6"></p></th><th></th></tr>
   </table>
 </body>
</html>
