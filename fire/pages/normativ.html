<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style_normativ.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="../js/secundomer.js"></script>
  <title>Нормативы</title>
 </head>
 <body onload="clockform()">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-xl-3"></div>
        <form name="clockform">
          <p style="margin-top: 30px;"><h1>СЕКУНДОМЕР</h1></p>
          <input name="clock" size="12" maxlength="12" value="00:00.00" class="window">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          &nbsp;&nbsp;
          <input name="label" size="12" maxlength="40" value="00:00.00" class="window"><br>
          <input name="starter" type="button" value="Старт/Стоп" onclick="findTIME()" class="btn_secund rounded-circle btn btn-outline-success"> 
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input name="clearer" type="button" value="Сбросить всё" onclick="clearALL()" class="btn_secund rounded-circle btn btn-outline-danger">
        </form>
        <table class="table table-bordered table-secondary">
          <tr>
              <th style="width: 100px;">Группа</th>
              <th style="width: 100px;">ПСП</th>
              <th style="width: 100px;">ФИЗО</th>
          </tr>
          <tr><th>1-й<br> год</th><th><p id="marker_0"></p></th><th></th></tr>
          <tr><th>1<br>(до 30 лет)</th><th><p id="marker_1"></p></th><th></th></tr>
          <tr><th>2<br>(31-35 лет)</th><th><p id="marker_2"></p></th><th></th></tr>
          <tr><th>3<br>(36-40 лет)</th><th><p id="marker_3"></p></th><th></th></tr>
          <tr><th>4<br>(41-45 лет)</th><th><p id="marker_4"></p></th><th></th></tr>
          <tr><th>5<br>(46-50 лет)</th><th><p id="marker_5"></p></th><th></th></tr>
          <tr><th>6<br>(51 и более)</th><th><p id="marker_6"></p></th><th></th></tr>
        </table>
      </div>
    </div>
  </div>
 </body>
</html>
